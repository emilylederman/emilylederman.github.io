<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Emily Lederman's website</title>
  </head>

  <body>
    <div class="site-page splash-screen">
      <div class="container-fluid">
        <div class="lander-content text-component">
          <div class="row text-center">
            <h1>Hi, I'm Emily. 🤟</h1>
            <p class="branding-statement">
              Product manager at the intersection of AI, UX, and accessibility.
            </p>
          </div>
          <div class="row contact-header text-center">
            <h2>ABOUT ME</h2>
          </div>
          <div class="row row-cols-auto align-items-center">
            <div class="col-md-1"></div>
            <div class="col">
              <p>🌱 This is going to be a strong branding statement!</p>
              <p>something about swimming!</p>
            </div>
            <div class="col-md-4 col-sm-2 ms-auto">
              <img
                src="assets/images/la-jolla-swim.jpg"
                alt="emily's profile picture"
                class="profile-picture"
              />
            </div>

          </div>
          <div class="row contact-header text-center">
            <h2>LET'S CONNECT</h2>
          </div>
          <div class="row row-cols-auto contact-button-list align-items-center">
            <div class="contact-button">
              <a href="mailto:emilyrlederman@gmail.com?subject=Hello!">
                <button
                  class="btn"
                  aria-label="email emily"
                  title="Send me an email"
                >
                  <img
                    src="/assets/icons/envelope.svg"
                    aria-hidden="true"
                    width="32"
                    height="32"
                  />
                </button>
              </a>
            </div>
            <div class="contact-button">
              <a href="https://www.linkedin.com/in/emily-lederman/">
                <button
                  class="btn"
                  aria-label="open emily's linkedin"
                  title="Visit me on LinkedIn"
                  type="button"
                >
                  <img
                    src="/assets/icons/linkedin.svg"
                    aria-hidden="true"
                    width="32"
                    height="32"
                  />
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
